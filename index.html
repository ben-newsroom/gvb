  <style>
    :root{
      --bg:#fff;
      --text:#000;
      --max:1240px;
      --px:32px;
      --pillBorder:#000;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);background:var(--bg)}
    a{color:inherit;text-decoration:none}
    button{font:inherit;color:inherit;background:transparent;border:0;padding:0;cursor:pointer}

    header{width:100%;background:var(--bg)}
    .wrap{max-width:var(--max);margin:0 auto;padding:0 var(--px)}

    /* Desktop */

    .logo{display:inline-flex;align-items:flex-start;line-height:0;color:#000}
    .logo svg{height:64px;width:auto;display:block;fill:currentColor}

    .actions{display:flex;align-items:center;gap:26px;padding-top:10px}
    .iconbtn{width:44px;height:44px;display:inline-flex;align-items:center;justify-content:center;border-radius:999px}
    .icon{width:26px;height:26px;display:block}

    .lang{display:flex;align-items:center;gap:22px;font-size:22px;letter-spacing:.02em}
    .lang a{padding:4px 0}
    .lang a[aria-current="true"]{border-bottom:2px solid #000;padding-bottom:4px}

    .pill{border:2px solid var(--pillBorder);border-radius:999px;padding:10px 22px;font-size:22px;font-weight:600;line-height:1}

    .sub{display:flex;align-items:center;gap:34px;padding:12px 0 18px}
    .back{display:flex;align-items:center;gap:16px;font-size:24px;font-weight:600;white-space:nowrap}
    .meta{font-size:22px;font-weight:800;letter-spacing:.02em;white-space:nowrap}

    /* Mobile */
    .mobile{display:none;align-items:center;justify-content:center;padding:18px;position:relative}
    .mobile .logo svg{height:78px}
    .burger{position:absolute;right:18px;width:54px;height:54px;display:inline-flex;align-items:center;justify-content:center;border-radius:999px}
    .burger svg{width:34px;height:34px}

    @media (max-width:820px){
      :root{--px:18px}
      .top,.sub{display:none}
      .mobile{display:flex}
    }
  </style>
