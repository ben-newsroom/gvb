<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hauszeit ‚Äì Header</title>

  <style>
    :root{
      --max:1240px;
      --px:32px;
      --text:#000;
      --bg:#fff;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:var(--bg);
    }
    a{ color:inherit; text-decoration:none; }
    button{ background:none; border:0; cursor:pointer; }

    header{ width:100%; background:#fff; }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:0 var(--px);
    }

    /* --- Desktop Top --- */
    .top{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      padding:22px 0 12px;
    }

    .logo-img{
      height:64px;
      width:auto;
      display:block;
    }

    .actions{
      display:flex;
      align-items:center;
      gap:26px;
      padding-top:10px;
    }

    .icon{
      width:26px;
      height:26px;
      display:block;
    }

    .lang{
      display:flex;
      gap:22px;
      font-size:22px;
    }
    .lang a[aria-current="true"]{
      border-bottom:2px solid #000;
      padding-bottom:4px;
    }

    .pill{
      border:2px solid #000;
      border-radius:999px;
      padding:10px 22px;
      font-size:22px;
      font-weight:600;
      line-height:1;
    }

    /* --- Subline --- */
    .sub{
      display:flex;
      align-items:center;
      gap:34px;
      padding:12px 0 18px;
    }

    .back{
      display:flex;
      align-items:center;
      gap:16px;
      font-size:24px;
      font-weight:600;
      white-space:nowrap;
    }

    .meta{
      font-size:22px;
      font-weight:800;
      white-space:nowrap;
    }

    /* --- Mobile --- */
    .mobile{
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      position:relative;
    }

    .mobile .logo-img{
      height:78px;
    }

    .burger{
      position:absolute;
      right:18px;
    }
    .burger svg{
      width:34px;
      height:34px;
    }

    /* --- Breakpoint --- */
    @media (max-width:820px){
      :root{ --px:18px; }
      .top, .sub{ display:none; }
      .mobile{ display:flex; }
    }
  </style>
</head>

<body>

<header>
  <div class="wrap">

    <!-- Desktop -->
    <div class="top">
      <a class="logo" href="#" aria-label="Hauszeit Startseite">
        <!-- IMPORTANT: Keep hauszeit_logo_black.svg in the same folder as this index.html -->
        <img src="./hauszeit_logo_black.svg" alt="Hauszeit" class="logo-img">
      </a>

      <div class="actions" aria-label="Header Aktionen">
        <!-- Suche -->
        <button type="button" aria-label="Suche √∂ffnen" style="padding:0">
          <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="currentColor" stroke-width="2"/>
            <path d="M16.5 16.5 21 21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>

        <!-- Sprache -->
        <nav class="lang" aria-label="Sprachwahl">
          <a href="#" aria-current="true">DE</a>
          <a href="#">FR</a>
        </nav>

        <!-- gvb.ch Pill -->
        <a class="pill" href="#" aria-label="Zu gvb.ch">gvb.ch</a>
      </div>
    </div>

    <div class="sub" aria-label="Beitrags-Metadaten">
      <a class="back" href="#" aria-label="Zur√ºck zur √úbersicht">
        <span aria-hidden="true">‚Üê</span>
        <span>Zur√ºck zur √úbersicht</span>
      </a>

      <div class="meta">
        <span>PR√ÑVENTION</span>
        <span style="padding:0 12px;font-weight:400">|</span>
        <span>27.11.2025</span>
      </div>
    </div>
  </div>

  <!-- Mobile -->
  <div class="mobile">
    <a class="logo" href="#" aria-label="Hauszeit Startseite (Mobile)">
      <img src="./hauszeit_logo_black.svg" alt="Hauszeit" class="logo-img">
    </a>

    <button class="burger" type="button" aria-label="Men√º √∂ffnen">
      <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M4 7h16M4 12h16M4 17h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>
  </div>
</header>

<main class="wrap" style="padding:24px 0 64px">
  <h1 style="margin:0 0 8px">Seite ist live üéâ</h1>
  <p style="margin:0">Lege <strong>hauszeit_logo_black.svg</strong> neben diese <strong>index.html</strong> ins Repo-Root.</p>
</main>

</body>
</html>
