<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hauszeit ‚Äì Header</title>

  <style>
    :root{
      --max:1240px;
      --px:32px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#000;
      background:#fff;
    }
    a{ color:inherit; text-decoration:none; }
    button{ background:none; border:0; cursor:pointer; }

    /* ===== Header ===== */
    header{ width:100%; }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:0 var(--px);
    }

    /* --- Desktop Top --- */
    .top{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      padding:22px 0 12px;
    }

    .logo img{
      height:64px;
      width:auto;
      display:block;
    }

    .actions{
      display:flex;
      align-items:center;
      gap:26px;
      padding-top:10px;
    }

    .icon{
      width:26px;
      height:26px;
    }

    .lang{
      display:flex;
      gap:22px;
      font-size:22px;
    }
    .lang a[aria-current="true"]{
      border-bottom:2px solid #000;
      padding-bottom:4px;
    }

    .pill{
      border:2px solid #000;
      border-radius:999px;
      padding:10px 22px;
      font-size:22px;
      font-weight:600;
    }

    /* --- Subline --- */
    .sub{
      display:flex;
      align-items:center;
      gap:34px;
      padding:12px 0 18px;
    }

    .back{
      display:flex;
      align-items:center;
      gap:16px;
      font-size:24px;
      font-weight:600;
      white-space:nowrap;
    }

    .meta{
      font-size:22px;
      font-weight:800;
      white-space:nowrap;
    }

    /* --- Mobile --- */
    .mobile{
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      position:relative;
    }

    .mobile .logo img{
      height:78px;
    }

    .burger{
      position:absolute;
      right:18px;
    }
    .burger svg{
      width:34px;
      height:34px;
    }

    /* --- Breakpoint --- */
    @media (max-width:820px){
      .top, .sub{ display:none; }
      .mobile{ display:flex; }
      :root{ --px:18px; }
    }
  </style>
</head>

<body>

<header>
  <div class="wrap">

    <!-- Desktop -->
    <div class="top">
      <a class="logo" href="#" aria-label="Hauszeit Startseite">
        <img src="./hauszeit_logo.svg" alt="Hauszeit">
      </a>

      <div class="actions">
        <!-- Suche -->
        <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M10.5 18a7.5 7.5 0 1 1 0-15" stroke="currentColor" stroke-width="2"/>
          <path d="M16.5 16.5 21 21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>

        <!-- Sprache -->
        <nav class="lang" aria-label="Sprache">
          <a href="#" aria-current="true">DE</a>
          <a href="#">FR</a>
        </nav>

        <!-- gvb -->
        <a href="#" class="pill">gvb.ch</a>
      </div>
    </div>

    <div class="sub">
      <a href="#" class="back">‚Üê Zur√ºck zur √úbersicht</a>
      <div class="meta">
        PR√ÑVENTION&nbsp;&nbsp;|&nbsp;&nbsp;27.11.2025
      </div>
    </div>
  </div>

  <!-- Mobile -->
  <div class="mobile">
    <a class="logo" href="#">
      <img src="./hauszeit_logo.svg" alt="Hauszeit">
    </a>

    <button class="burger" aria-label="Men√º √∂ffnen">
      <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M4 7h16M4 12h16M4 17h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>
  </div>
</header>

<main class="wrap">
  <h1>Seite ist live üéâ</h1>
  <p>Dieses HTML funktioniert direkt auf GitHub Pages (Variante B).</p>
</main>

</body>
</html>
