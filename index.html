<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hauszeit – Header Demo</title>
  <meta name="robots" content="noindex,nofollow">

  <style>
    :root{
      --bg:#fff;
      --text:#000;
      --max:1240px;
      --px:32px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);background:var(--bg)}
    a{text-decoration:none;color:inherit}
    button{font:inherit;background:none;border:0;cursor:pointer}

    header{width:100%}
    .wrap{max-width:var(--max);margin:0 auto;padding:0 var(--px)}
    .top{display:flex;justify-content:space-between;align-items:flex-start;padding:22px 0 10px}
    .logo svg{height:64px}
    .actions{display:flex;align-items:center;gap:26px}
    .icon{width:26px;height:26px}
    .pill{border:2px solid #000;border-radius:999px;padding:10px 22px;font-weight:600}
    .lang{display:flex;gap:22px;font-size:22px}
    .lang a[aria-current=true]{border-bottom:2px solid #000;padding-bottom:4px}

    .sub{display:flex;gap:34px;align-items:center;padding:12px 0 18px}
    .back{display:flex;gap:16px;align-items:center;font-size:24px;font-weight:600}
    .meta{font-size:22px;font-weight:800}
    .meta span{margin-right:14px}

    /* Mobile */
    .mobile{display:none;align-items:center;justify-content:center;padding:18px;position:relative}
    .burger{position:absolute;right:18px}
    .burger svg{width:34px;height:34px}

    @media(max-width:820px){
      .top,.sub{display:none}
      .mobile{display:flex}
      .logo svg{height:78px}
    }
  </style>
</head>
<body>

<header>
  <div class="wrap">
    <div class="top">
      <a class="logo" href="#" aria-label="Hauszeit">
          <img src="./hauszeit_logo.svg" alt="Hauszeit" class="logo-img">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 585.05 110.17">
          <path fill="currentColor" d="m0,8.72h57.93v92.99H0V8.72Z"/>
        </svg>
      </a>

      <div class="actions">
        <svg class="icon" viewBox="0 0 24 24" fill="none">
          <path d="M10.5 18a7.5 7.5 0 1 1 0-15" stroke="currentColor" stroke-width="2"/>
        </svg>

        <nav class="lang">
          <a href="#" aria-current="true">DE</a>
          <a href="#">FR</a>
        </nav>

        <a href="#" class="pill">gvb.ch</a>
      </div>
    </div>

    <div class="sub">
      <a href="#" class="back">← Zurück zur Übersicht</a>
      <div class="meta">
        <span>PRÄVENTION</span> | <span>27.11.2025</span>
      </div>
    </div>
  </div>

  <div class="mobile">
    <a class="logo" href="#">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 585.05 110.17">
        <path fill="currentColor" d="m0,8.72h57.93v92.99H0V8.72Z"/>
      </svg>
    </a>
    <button class="burger">
      <svg viewBox="0 0 24 24" fill="none">
        <path d="M4 7h16M4 12h16M4 17h16" stroke="currentColor" stroke-width="2"/>
      </svg>
    </button>
  </div>
</header>

</body>
</html>
